log stderr all;

router id 192.168.111.2;

# Load device information from kernel.
protocol device {}

# Feed routes to kernel FIB
protocol kernel {
	ipv4 { export all; };
	learn;			# Learn all routes from the kernel
	scan time 10;		# Scan kernel tables every 10 seconds
	device routes;
}

protocol direct {
       interface "xeth*", "eth-*", "dummy*"; # Restrict network interfaces it works with
}

protocol bfd {
       interface "xeth*", "eth-*";     
}

protocol ospf v2 R3 {
         ecmp on limit 4;
         ipv4 {
	  import all;
	  export all;
	};
	area 0.0.0.0 {
	    networks {
	       192.168.111.0/24;
	       192.168.222.0/24;
	       192.168.50.0/24;
	       192.168.2.2/31;
	    };
      	    interface "xeth*", "eth-*" {
	       bfd on;
	    };
	    interface "dummy*";
	};
}
